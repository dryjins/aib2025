<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Image Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #outputArea {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .loading {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            font-size: 1rem;
            padding: 15px;
            background: #ffeaea;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
        }

        #generatedImage {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .api-key-note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Car Image Generator</h1>
        
        <div class="input-group">
            <label for="apiKey">Hugging Face API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key...">
            <div class="api-key-note">Get your free API key from huggingface.co</div>
        </div>

        <div class="input-group">
            <label for="carBrand">Car Brand:</label>
            <select id="carBrand">
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
                <option value="Tesla">Tesla</option>
                <option value="Porsche">Porsche</option>
            </select>
        </div>

        <div class="input-group">
            <label for="carType">Car Type:</label>
            <select id="carType">
                <option value="Sedan">Sedan</option>
                <option value="Sports Car">Sports Car</option>
                <option value="SUV">SUV</option>
                <option value="Jeep">Jeep</option>
                <option value="Convertible">Convertible</option>
            </select>
        </div>

        <button id="generateBtn">Generate Image</button>

        <div id="outputArea">
            <p>Select options and click "Generate Image" to create your car!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
