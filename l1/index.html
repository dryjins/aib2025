<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        .review-text {
            font-style: italic;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f5;
            border-left: 4px solid #3498db;
        }
        .sentiment-result {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        .icon {
            font-size: 24px;
        }
        .positive {
            color: #27ae60;
        }
        .negative {
            color: #e74c3c;
        }
        .neutral {
            color: #f39c12;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Review Sentiment Analyzer</h1>
        <p>Analyze random product reviews using Hugging Face's sentiment analysis model</p>
    </header>
    
    <div class="container">
        <div class="input-group">
            <label for="api-token">Hugging Face API Token (free tier available)</label>
            <input type="text" id="api-token" placeholder="Enter your Hugging Face API token">
        </div>
        
        <button id="analyze-btn">Analyze Random Review</button>
        
        <div class="loading" id="loading">
            <p>Analyzing review sentiment...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-container" id="result-container">
            <h2>Analysis Result</h2>
            <div class="review-text" id="review-text"></div>
            <div class="sentiment-result" id="sentiment-result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
